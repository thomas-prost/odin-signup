<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="menu">
        <div class="logo">LOGIN</div>
        <form action="example.com/path" method="post">
          <p>
            <label for="first_name">First Name </label><br />
            <input type="text" id="first_name" placeholder="Bob" required />
          </p>
          <p>
            <label for="last_name">Last Name </label><br />
            <input type="text" id="last_name" placeholder="Smith" required />
          </p>
          <p>
            <label for="user_email">Mail </label><br />
            <input
              type="email"
              id="user_email"
              placeholder="bob@smith.com"
              required
            />
          </p>
          <p>
            <label for="phone_number">Phone Number </label><br />
            <input
              type="tel"
              id="phone_number"
              placeholder="078 123 45 67"
              pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"
              required
            />
          </p>
          <p>
            <label for="password">Password </label><br />
            <input type="password" id="password" required />
          </p>
          <p>
            <label for="password_confirmation">Repeat password </label><br />
            <input type="password" id="password_confirmation" required />
          </p>
          <p>
            <button class="create-account" type="submit">
              Create an account
            </button>
          </p>
          <p class="connect">
            Already have an account?<br />
            <button class="create-account" type="button">Log in</button>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
